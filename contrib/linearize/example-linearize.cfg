# cryptopesetad RPC settings (linearize-hashes)
#rpcuser=rpcuser
#rpcpassword=rpcpassword
datadir=/home/user/.cryptopeseta
host=127.0.0.1

#mainnet default
port=7985

#testnet default
#port=17985

#regtest default
#port=17985

#signet default
#port=38985

# bootstrap.dat hashlist settings (linearize-hashes)
max_height=1056610

# bootstrap.dat input/output settings (linearize-data)

# mainnet
netmagic=736d6263
genesis=f5f4853a0ad2ffc62cafe91c58ac84d16604b747b2a74d959a0c0602a2120560
input=/home/user/.cryptopeseta/blocks

# testnet
#netmagic=0b110907
#genesis=000000000933ea01ad0ee984209779baaec3ced90fa3f408719526f8d77f4943
#input=/home/example/.cryptopeseta/testnet3/blocks

# regtest
#netmagic=fabfb5da
#genesis=0f9188f13cb7b2c71f2a335e3a4fc328bf5beb436012afca590b1a11466e2206
#input=/home/example/.cryptopeseta/regtest/blocks

# signet
#netmagic=0a03cf40
#genesis=00000008819873e925422c1ff0f99f7cc9bbb232af63a077a480a3633bee1ef6
#input=/home/example/.cryptopeseta/signet/blocks

# "output" option causes blockchain files to be written to the given location,
# with "output_file" ignored. If not used, "output_file" is used instead.
# output=/home/example/blockchain_directory
output_file=/home/user/bootstrap.dat
hashlist=hashlist.txt

# Maximum size in bytes of out-of-order blocks cache in memory
out_of_order_cache_sz = 100000000

# Do we want the reverse the hash bytes coming from getblockhash?
rev_hash_bytes = False

# On a new month, do we want to set the access and modify times of the new
# blockchain file?
file_timestamp = 0
# Do we want to split the blockchain files given a new month or specific height?
split_timestamp = 0

# Do we want debug printouts?
debug_output = True
